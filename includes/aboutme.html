    <script src="https://kit.fontawesome.com/61cb519689.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/helpers.css">
    <style>
        :root {
            --text-color-light: #363636; /* Dark text for light background */
            --text-color-dark: #f5f5f5; /* Light text for dark background */
            --background-color-light: #f5f5f5; /* Light background */
            --background-color-dark: #363636; /* Dark background */
        }

        body.light-mode {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .label, .help {
            color: inherit; /* Ensures the text color matches the body's text color */
        }

    </style>
</head>

<div id="navbarExampleTransparentExample" class="navbar-menu">

    <div class="navbar-end">
        <div class="navbar-item">
            <div class="field is-grouped">
                <!-- Your existing buttons -->
                <p class="control">
                    <a class="button is-link" data-social-network="GitHub" data-social-action="_blank" data-social-target="_blank" target="_blank" href="https://github.com/WafflestheChow">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                        <span>GitHub</span>
                    </a>
                </p>
                <p class="control">
                    <a class="button is-link" href="https://www.petfinder.com/">

                                <i class="fas fa-dog"></i>
                            </span>
                        <span>Adopt a pet</span>
                    </a>
                </p>
                <!-- Toggle theme button -->
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round">
                            <!-- Light Mode Icons -->
                            <img src="/images/switch/sun.svg" class="icon light-mode-icon">
                            <img src="/images/switch/moon.svg" class="icon light-mode-icon">

                        <!-- Dark Mode Icons -->
                        <img src="/images/switch/sun-white.svg" class="icon dark-mode-icon" style="display: none;">
                        <img src="/images/switch/moon-white.svg" class="icon dark-mode-icon" style="display: none;">
                    </span>
                </label>
            </div>        </div>
    </div>
</div>

<section class="section is-large">
    <div class="container">
        <div class="columns is-vcentered">
            <!-- This will remove the offset and make the column wider -->
            <div class="column is-7-tablet is-7-desktop">
                <h1 class="title is-size-1">
                    About me
                </h1>
                <figure class="image is-16by9-">
                    <img src="/images/churro.jpg">
                </figure>
                <h2 class="subtitle is-2 mt-6">
                    I'm Nick and when I'm not in front of a computer screen, I enjoy traveling, snowboarding or spending time with the dogs.

                </h2>
                <p class="mt-6">Let's Keep in touch</p>
            </div>
            <div class="column is-6">
                <!-- Your form goes here -->
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter your name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="e.g. CSCI355ISMYFAVORITECLASS@gmail.com">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Enter a message"></textarea>
                    </div>
                </div>


                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
